<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Add Money</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .wallet-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .text-orange {
            color: #FF8800;
        }
        .btn-orange {
            background-color: #FF8800;
            border-color: #FF8800;
            color: #fff;
        }
        .btn-orange:hover {
            background-color: #e67e22;
            border-color: #e67e22;
        }
        .form-control:focus {
            border-color: #FF8800;
            box-shadow: 0 0 5px rgba(255, 136, 0, 0.5);
        }
        select:focus {
            border-color: #FF8800;
            box-shadow: 0 0 5px rgba(255, 136, 0, 0.5);
        }
    </style>
</head>
<body>

<div class="wallet-container">
    <h2 class="text-center text-orange">Add Money to Wallet</h2>
    <form action="/add-money" method="POST">
        <div class="mb-3">
            <label for="amount" class="form-label text-orange">Enter Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="mb-3">
            <label for="paymentMethod" class="form-label text-orange">Choose UPI App</label>
            <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                <option value="googlePay">Google Pay</option>
                <option value="phonePe">PhonePe</option>
                <option value="paytm">Paytm</option>
                <option value="bhim">BHIM</option>
                <option value="amazonPay">Amazon Pay</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-orange">Add Money</button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
